{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V17</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{%static 'images/icons/favicon.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css2" href="{%static 'vendor2/bootstrap/css2/bootstrap.min.css2'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css2" href="{%static 'fonts/font-awesome-4.7.0/css2/font-awesome.min.css2'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css2" href="{%static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css2'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css2" href="{%static 'vendor2/animate/animate.css2'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css2" href="{%static 'vendor2/css2-hamburgers/hamburgers.min.css2'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css2" href="{%static 'vendor2/animsition/css2/animsition.min.css2'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css2" href="{%static 'vendor2/select2/select2.min.css2'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css2" href="{%static 'vendor2/daterangepicker/daterangepicker.css2'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css2" href="{%static 'css2/util.css2'%}">
	<link rel="stylesheet" type="text/css2" href="{%static 'css2/main.css2'%}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-34">
						Account Login
					</span>
					
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
						<input id="first-name" class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							
						</span>

						<a href="#" class="txt2">
							
						</a>
					</div>

					<div class="w-full text-center">
						<a href="#" class="txt3">
							Sign Up
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('images/bg-01.png');"></div>
			</div>
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{%static 'vendor2/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor2/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor2/bootstrap/js/popper.js'%}"></script>
	<script src="{%static 'vendor2/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor2/select2/select2.min.js'%}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="{%static 'vendor2/daterangepicker/moment.min.js'%}"></script>
	<script src="{%static 'vendor2/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor2/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'js/main.js'%}"></script>

</body>
</html>
